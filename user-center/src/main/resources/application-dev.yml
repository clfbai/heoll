#jdbc
spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    platform: mysql
    url: jdbc:mysql://192.168.5.33:3306/thjdb?zeroDateTimeBehavior=CONVERT_TO_NULL&useSSL=false&useUnicode=true&characterEncoding=utf8&autoReconnect=true&failOverReadOnly=false&serverTimezone=Asia/Shanghai&allowMultiQueries=true
    #关于url zeroDateTimeBehavior=CONVERT_TO_NULL 转换时间 （mysql 8.0和8.0以下CONVERT_TO_NULL值不同 8.0只能大写）  allowMultiQueries=true mybatis  一次处理多条sql
    username: root
    password: 123456
    driverClassName: com.mysql.cj.jdbc.Driver
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    maxPoolPreparedStatementPerConnectionSize: 20
    filters: stat,wall,log4j
    logSlowSql: true
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
  rabbitmq:
    host: 119.23.163.82
    port: 9000
    password: Root!123456
    virtual-host: /erp
    username: root
    #开启发送确认
    publisher-confirms: true
    # 开启发送失败退回
    publisher-returns: true
    listener:
      simple:
        # 开启ACK
        acknowledge-mode: manual
        retry:
          #开启消费者重试机制
          enabled: true
          #最大重试次数
          max-attempts: 5
          #重试间隔时间
          initial-interval: 3000
      direct:
        acknowledge-mode: manual
  redis:
    #host: 192.168.5.100
    #port: 6666
    host: 119.23.163.82
    port: 9002
    password: root!123456
    #选用数据库
    database: 0
    # 连接超时时间（毫秒）
    timeout: 1000
    # 连接池中的最大空闲连接
    maxIdle: 8
    #连接池中的最小空闲连接
    minIdle: 0
    #连接的最小空闲时间 默认1800000毫秒(30分钟)
    minEvictableIdleTimeMillis: 30000
    #最大建立连接等待时间。如果超过此时间将接到异常。设为-1表示无限制
    maxWaitMillis: 1000
    # 连接池最大阻塞等待时间（使用负值表示没有限制）
    max-wait: -1
    #是否在从池中取出连接前进行检验,如果检验失败,则从池中去除连接并尝试取出另一个
    testOnBorrow: true
    #在空闲时检查有效性, 默认false
    testWhileIdle: true
    #每次释放连接的最大数目,默认3
    numTestsPerEvictionRun: 1024

mybatis:
 mapper-locations: com/boyu/erp/platform/usercenter/mapper/**/*.xml
